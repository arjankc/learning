<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Levels Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
        .button { background: #007acc; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Levels Test</h1>
    <p id="status">Loading...</p>
    <div id="levels-container"></div>
    
    <script>
        let levelsData = [];
        
        async function loadLevels() {
            try {
                console.log('Fetching levels...');
                const response = await fetch('data/levels.json');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data loaded:', data);
                
                if (data && data.levels && Array.isArray(data.levels)) {
                    levelsData = data.levels;
                    console.log('Levels loaded:', levelsData.length);
                    displayLevels();
                } else {
                    throw new Error('Invalid data structure');
                }
            } catch (error) {
                console.error('Error loading levels:', error);
                document.getElementById('status').textContent = 'Error: ' + error.message;
                document.getElementById('status').style.color = 'red';
            }
        }
        
        function displayLevels() {
            const container = document.getElementById('levels-container');
            const status = document.getElementById('status');
            
            if (levelsData.length === 0) {
                status.textContent = 'No levels found';
                return;
            }
            
            status.textContent = `Found ${levelsData.length} levels`;
            status.style.color = 'green';
            
            levelsData.slice(0, 5).forEach(level => {  // Show first 5 levels
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <h3>${level.id}: ${level.title}</h3>
                    <p>${level.description}</p>
                    <p><strong>Tier:</strong> ${level.tier}</p>
                `;
                container.appendChild(div);
            });
        }
        
        // Load when page is ready
        document.addEventListener('DOMContentLoaded', loadLevels);
    </script>
</body>
</html>
