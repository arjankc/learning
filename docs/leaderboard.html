<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - C# Gamified Learning</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#007acc" />
    <style>
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        .leaderboard-table th, .leaderboard-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .leaderboard-table th {
            background-color: #f2f2f2;
        }
        .current-user {
            background-color: #e8f5e9;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="main-title-header">C# Learning</h1>
        <nav>
            <ul>
                <li><a href="index.html">🏠 Home</a></li>
                <li><a href="levels.html">📚 Levels</a></li>
                <li><a href="achievements.html">🏆 Achievements</a></li>
                <li><a href="leaderboard.html">📊 Leaderboard</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="card">
            <h2>Top Learners</h2>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>XP</th>
                        <th>Level</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-list">
                    <!-- Leaderboard data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 C# Gamified Learning Project</p>
    </footer>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/leaderboard.js"></script>
</body>
</html>
