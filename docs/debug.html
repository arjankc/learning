<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <p id="status">Testing...</p>
    <pre id="log"></pre>
    
    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(msg) {
            console.log(msg);
            log.textContent += msg + '\n';
        }
        
        async function test() {
            try {
                addLog('Starting test...');
                
                // Test 1: Fetch levels.json
                addLog('Fetching data/levels.json...');
                const res = await fetch('data/levels.json');
                addLog('Response status: ' + res.status);
                
                const json = await res.json();
                addLog('JSON parsed successfully');
                addLog('Number of levels: ' + (json.levels?.length || 0));
                
                if (json.levels && json.levels.length > 0) {
                    addLog('First level: ' + json.levels[0].title);
                    status.textContent = 'SUCCESS: Found ' + json.levels.length + ' levels';
                    status.style.color = 'green';
                } else {
                    status.textContent = 'ERROR: No levels found';
                    status.style.color = 'red';
                }
                
            } catch (error) {
                addLog('ERROR: ' + error.message);
                status.textContent = 'ERROR: ' + error.message;
                status.style.color = 'red';
            }
        }
        
        test();
    </script>
</body>
</html>
